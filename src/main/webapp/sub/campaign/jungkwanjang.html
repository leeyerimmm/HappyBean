<!DOCTYPE html>
<html lang="ko">

  <title>이벤트 : 정관장</title>

<body>

    <div class="section section1">
        <div class="content">
            <h1 class="sr-only">정관장과 함께 해 주세요!</h1>
            <p class="sr-only">어린 시절 어르신들께 배웠던 가르침에 보답하기 위해</p>
        </div>
    </div>

    <div class="section section2">
        <div class="content">

        </div>
    </div>

    <div class="section section3">

    </div>

    <div class="section section4">
        <div class="content">

        </div>
    </div>

        <div class="section section5">
        <div class="content">
            <h1 class="sr-only">어르신들의 가르침에 보답하는 따뜻한 추석이 될 수 있도록 감사와 응원의 댓글을 남겨주세요!</h1>
            <p class="sr-only">댓글을 남겨 주신 모든 분에게 기부콩 2개를 드립니다.</p>
        </div>
    </div>
